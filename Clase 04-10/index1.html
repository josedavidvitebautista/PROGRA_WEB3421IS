<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase 04-10</title>
</head>
<body>
<label>Producto 1 ($10)</label>
<input type="number" id="uno" class="test"  costo="10" value="">
<br>
<br>
<label>Producto 2 ($5)</label>
<input type="number" id="dos" class="test" costo="5" value="">
<br>
<br>
<label>Producto 3 ($3)</label>
<input type="number" id="tres" class="test" costo="3" value="">
<br>
<br>
<label id="muestra">Total:</label>

</body>
<script src="jquery.min.js"></script>
<script>
    var total=0;
    $(".test").change(function(){
        var cantidad = $(this).val();
        costo = parseInt($(this).attr("costo"));
        total = total + (costo * cantidad);
        $("#muestra").html("Total: " + total);
    });
</script>
</body>
</html>
